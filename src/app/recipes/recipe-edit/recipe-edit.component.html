<div class="row">
  <div class="col-xls-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
     <div class="row">
       <div class="col-xs-12">
         <button
         type="submit"
         class="btn btn-success"
         [disabled]="!recipeForm.valid"
         >Save</button> &nbsp;
         <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          formControlName= "name">
        </div>
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
          type="text"
          id="imagePath"
          class="form-control"
          formControlName="imagePath"
          #imagePath
          >
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" alt="image" class="img-responsive">
          </div>
        </div >
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
          id="description"
          class="form-control"
          rows="6"
          formControlName="description">
        </textarea>
         </div>
       </div>
     </div>
    <div class="row">
      <div class="col-xs-12" formArrayName="ingredients">
        <div
        class="row"
        *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
        [formGroupName]="i" style="margin-top: 10px;">
        <div class="col-xs-8">
            <input
            type="text"
            class="form-control"
            formControlName="name">
          </div>
          <div class="col-xs-2">
            <input
            type="number"
            class="form-control"
            formControlName="amount">
          </div>
          <div class="col-xs-2">
           <button type="button" (click)="onIngredientDelete(i)" class="btn btn-danger">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="OnAddIngredient()">Add Ingredients </button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
